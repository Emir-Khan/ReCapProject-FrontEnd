<div class="card mt-3">
    <div class="card-header">
        <h5 class="card-title">Marka Ekle</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="brandAddForm">
            <div class="row">
                <div class="mb-3 col">
                    <label for="brandName">Marka Adı</label>
                    <div class="form-group">
                        <input type="text" id="brandName" formControlName="brandName" class="form-control"
                            placeholder="Marka adı">
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="brandId">Marka ID</label>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Brand ID"
                            aria-label="Disabled input example" disabled>
                        <div id="emailHelp" class="form-text">Brand Id otomatik olarak atanır</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="addBrand()">Ekle</button>
    </div>
</div>
<div class="card border-danger mt-3">
    <div class="card-header border-danger">
        <h5 class="card-title">Marka Sil</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="brandDeleteForm">
            <div class="row">
                <div class="mb-3 col">
                    <label for="brandName">Marka ID</label>
                    <div class="form-group">
                        <input type="number" id="brandName" formControlName="brandId" class="form-control"
                            placeholder="Marka adı">
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="brandId">Marka Adı</label>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Brand Name"
                            aria-label="Disabled input example" disabled>
                        <div id="brandHelp" class="form-text">Marka silmek için sadece ID gerekir</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-danger" (click)="deleteBrand()">Sil</button>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Marka Adı</th>
    </thead>
    <tbody>
        <tr data-aos="fade-right" *ngFor="let brand of brands">
            <th>{{brand.brandId}}</th>
            <td>{{brand.brandName}}</td>
        </tr>
    </tbody>
</table>

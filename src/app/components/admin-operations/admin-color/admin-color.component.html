<div class="card mt-3">
    <div class="card-header">
        <h5 class="card-title">Renk Ekle</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="colorAddForm">
            <div class="row">
                <div class="mb-3 col">
                    <label for="colorName">Renk Adı</label>
                    <div class="form-group">
                        <input type="text" id="colorName" formControlName="colorName" class="form-control"
                            placeholder="Renk adı">
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="colorId">Renk ID</label>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Color ID"
                            aria-label="Disabled input example" disabled>
                        <div id="emailHelp" class="form-text">Color Id otomatik olarak atanır</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="addColor()">Ekle</button>
    </div>
</div>

<div class="card border-danger mt-3">
    <div class="card-header border-danger">
        <h5 class="card-title">Renk Sil</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="colorDeleteForm">
            <div class="row">
                <div class="mb-3 col">
                    <label for="colorName">Renk ID</label>
                    <div class="form-group">
                        <input type="number" id="colorId" formControlName="colorId" class="form-control"
                            placeholder="Renk adı">
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="colorId">Renk Adı</label>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Color Name"
                            aria-label="Disabled input example" disabled>
                        <div id="colorHelp" class="form-text">Silinecek rengk için sadece ID gerekir</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-danger" (click)="deleteColor()">Sil</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Color Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <th>{{color.colorId}}</th>
            <td>{{color.colorName}}</td>
        </tr>
    </tbody>
</table>

<div id="body">

  <div id="chat-circle" class="btn btn-raised">
    <div id="chat-overlay"></div>
    <i class="material-icons">speaker_phone</i>
  </div>

  <div class="chat-box">
    <div class="chat-box-header">
      ChatBot
      <span class="chat-box-toggle"><i class="material-icons">close</i></span>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-overlay">
      </div>
      <div class="chat-logs">
        <div [innerHtml]="msg.message" *ngFor="let msg of messages" id="cm-msg-2" [class]="msg.class">

        </div>
      </div> 
      <!--chat-log -->
    </div>
    <div class="chat-input">
      <form>
        <input [(ngModel)]="message" name="chatbox" type="text" id="chat-input" placeholder="Send a message..." />
        <button (click)="sendMessage()" type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
      </form>
    </div>
  </div>
</div>

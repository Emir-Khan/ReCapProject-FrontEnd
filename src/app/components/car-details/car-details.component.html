<div class="container">
  <div class="row">
    <div class="card bg-light rounded-2 shadow overflow-hidden col-md-4 mt-4" *ngFor="let car of cars">
      <div class="card-img d-flex justify-content-center align-items-center cursor-pointer">
        <img src="{{ carImageUrl }}" class="card-img-top product" alt="Rent {{ car.brandName }} {{
            car.carName
          }} - ReCapProject" routerLink="/cars/{{car.carId}}" />
      </div>
      <div class="card-body">
        <span class="model-year border border-secondary float-right text-muted rounded-1 px-3 fw-light">
          {{ car.modelYear }}
        </span>
        <h5 class="card-title">
          {{ car.brandName }} {{ car.carName }}
        </h5>
        <p class="mt-1 card-text text-primary fs-3">${{ car.dailyPrice }}</p>

      </div>
    </div>

    <div class="col-md-8">
    <ul class="list-group w-50 float-right mt-4 description" *ngFor="let car of cars">
      <li class="list-group-item"><b>Marka:</b> {{car.brandName}}</li>
      <li class="list-group-item"><b>Model:</b> {{car.carName}}</li>
      <li class="list-group-item"><b>Renk :</b> {{car.colorName}}</li>
      <li class="list-group-item"><b>Açıklama:</b> {{car.description}}</li>
      <li class="list-group-item"><b>Model Yılı:</b> {{car.modelYear}}</li>
      <li class="list-group-item"><b>Günlük Fiyat:</b> ${{car.dailyPrice}}</li>
    </ul>
  </div>
    <div class="card w-50 h-25 date-card" *ngFor="let car of cars">
      <div class="card-body" [formGroup]="rentAddForm">

        <mat-form-field class="w-75" id="rentDatePicker" appearance="fill">
          <mat-label>Rent Date</mat-label>
          <input matInput [matDatepicker]="picker1" [min]="minDate" [matDatepickerFilter]="myFilter" formControlName="rentDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <form id="rentTimePicker" [formGroup]="formGroup">
          <ngx-mat-timepicker formControlName="date2"></ngx-mat-timepicker>
        </form>

        <mat-form-field class="w-75 mt-5" appearance="fill">
          <mat-label>Return Date</mat-label>
          <input matInput [matDatepicker]="picker2" [min]="minDate" [matDatepickerFilter]="myFilter" formControlName="returnDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <form id="returnTimePicker" [formGroup]="formGroup">
          <ngx-mat-timepicker formControlName="date1"></ngx-mat-timepicker>
        </form>
